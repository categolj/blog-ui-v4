<table>
    <tr>
        <th>Status</th>
        <td>[[${status}]]</td>
    </tr>
    <tr>
        <th>Error</th>
        <td>[[${error}]]</td>
    </tr>
    <tr data-th-if="${@environment.acceptsProfiles('default', 'debug') and exception != null}">
        <th>Exception</th>
        <td>[[${exception}]]</td>
    </tr>
    <tr>
        <th>Message</th>
        <td>[[${message}]]</td>
    </tr>
    <tr data-th-if="${@environment.acceptsProfiles('default', 'debug') and trace != null}">
        <th>Trace</th>
        <td>
            <pre>[[${trace}]]</pre>
        </td>
    </tr>
</table>
