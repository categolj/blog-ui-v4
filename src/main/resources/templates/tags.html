<html lang="ja" data-layout-decorate="~{layout}">
<head>
    <title>BLOG.IK.AM - [[#{tags.label}]]</title>
    <meta content="BLOG.IK.AM - Tags" name="twitter:title"/>
</head>
<body>
<div data-layout-fragment="content">
    <article>
        <h2>[[#{tags.label}]]</h2>
        <ul class="tags">
            <li data-th-each="tag : ${tags}">[(${@tagsRenderer.render(tag)})]</li>
        </ul>
    </article>
</div>
</body>
</html>
