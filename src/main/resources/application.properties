server.port=8082
spring.application.name=blog-ui
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.exclude=*
management.endpoint.health.show-details=when_authorized
management.info.git.mode=full
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.hystrix.latency.execution=true
management.metrics.distribution.sla.http.server.requests=50ms, 100ms, 200ms, 400ms, 500ms, 2000ms
management.metrics.distribution.sla.http.client.requests=50ms, 100ms, 200ms, 400ms, 500ms, 2000ms
management.metrics.distribution.sla.hystrix.latency.execution=50ms, 100ms, 200ms, 400ms, 500ms, 2000ms
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.9, 0.95, 0.99, 0.999
management.metrics.distribution.percentiles.http.client.requests=0.5, 0.9, 0.95, 0.99, 0.999
management.metrics.distribution.percentiles.hystrix.latency.execution=0.5, 0.9, 0.95, 0.99, 0.999
server.error.include-exception=true
server.error.include-stacktrace=on_trace_param
#logging.level.com.netflix.hystrix.AbstractCommand=DEBUG
blog.api.url=http://localhost:8080
blog.point.url=http://localhost:8084
blog.rsocket.uri=tcp://localhost:7000
blog.rsocket.codec=smile
spring.resources.cache.cachecontrol.max-age=1d
# user name and password should be overridden by environment variables
spring.security.user.name=test
spring.security.user.password=pass
spring.security.user.roles=ACTUATOR
#logging.level.org.springframework.web.reactive.handler.SimpleUrlHandlerMapping=TRACE
#logging.level.org.springframework.web.reactive.result.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.reactor.netty.resources.PooledConnectionProvider=OFF
logging.level.reactor.core.publisher.Operators=OFF
logging.level.reactor.netty.http.client.HttpClient=DEBUG
